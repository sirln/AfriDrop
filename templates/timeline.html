{% extends 'base.html' %}

{% block title %}Timeline - Your Website{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Timeline</h2>
        {% for post in timeline_data %}
            <div class="card mb-4">
                <img src="{{ post['image_url'] }}" alt="Image" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{ post['user'] }}</h5>
                    <p class="card-subtitle text-muted mb-2">{{ post['timestamp'] }}</p>
                    <p class="card-text">{{ post['content'] }}</p>
                </div>
                <div class="card-footer">
                    <button type="button" class="btn btn-outline-primary mr-2">Like ({{ post['likes'] }})</button>
                    <button type="button" class="btn btn-outline-secondary mr-2">View ({{ post['views'] }})</button>
                    <button type="button" class="btn btn-outline-danger mr-2">Dislike ({{ post['dislikes'] }})</button>
                    <button type="button" class="btn btn-outline-success">Share</button>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
