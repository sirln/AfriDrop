{% extends 'base.html' %}

{% block title %}Sign In - AfriDrop{% endblock %}

{% block content %}
    <h2>Sign In</h2>
    {% include 'form.html' with {
        'form': signin_form,
        'action': url_for('signin'),
        'method': 'post',
        'submit_text': 'Sign In'
    } %}
    <p class="mt-3">Forgot your password? <a href="{{ url_for('forgot_password') }}">Reset it here</a></p>
{% endblock %}
