{% extends 'base.html' %}

{% block title %}Review page for Afridrop{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/review_page.css') }}">
{% endblock %}

{% block content %}
    <div id="review-container" class="card">
        <div class="card-body" id="review-form">
            <h2 class="mb-4">Leave a Review</h2>
            <div id="rating-stars" class="mb-4">
                {% for star in range(1, 6) %}
                    <span class="rating-star" onclick="rate({{ star }})">â˜…</span>
                {% endfor %}
            </div>
            <textarea id="comment-box" class="form-control"  rows="3" placeholder="Write your review here..."></textarea>
            <button id="submit-btn" class="btn btn-success" onclick="submitReview()">Submit Review</button>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='scripts/review_page.js') }}"></script>
{% endblock %}
