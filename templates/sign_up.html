{% extends 'base.html' %}

{% block title %}Sign Up - AfriDrop{% endblock %}

{% block content %}
    <h2>Sign Up</h2>
    {% include 'form.html' with {
        'form': signup_form,
        'action': url_for('signup'),
        'method': 'post',
        'submit_text': 'Sign Up'
    } %}
    <p class="mt-3">Already have an account? <a href="{{ url_for('signin') }}">Sign In</a></p>
{% endblock %}
